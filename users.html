<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            
        </tbody>
    </table>

    <script>
        const userId = localStorage.getItem("user_id");

        if (!userId) {
            alert('Please log in first.');
            window.location.href = '/login';
        } else {
            (async function verifyAdmin() {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/users/${userId}`);
                    const user = await response.json();

                    if (user.is_superuser) {
                        fetchUsers();
                    } else {
                        alert('Please log in as Admin.');
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Error verifying admin:', error);
                    alert('Failed to verify admin. Please try again.');
                }
            })();
        }

        async function fetchUsers() {
            try {
                const response = await fetch('http://127.0.0.1:8000/users/');
                const users = await response.json();
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.is_active ? 'Active' : 'Inactive'}</td>
                        <td>
                            <button onclick="handlestatus(${user.id}, ${user.is_active})">
                                ${user.is_active ? 'Deactivate' : 'Activate'}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                alert('Failed to fetch users.');
            }
        }

        async function handlestatus(userId, isActive) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/users/${userId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ is_active: !isActive }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`User status changed to: ${data.is_active ? 'Active' : 'Inactive'}`);
                    fetchUsers();
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.detail || 'Failed to update user status.'}`);
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Network error. Please try again.');
            }
        }

        window.onload = fetchUsers;

    </script>
</body>
</html>
