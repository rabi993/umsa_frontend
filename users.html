<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    
</head>
<body>
    <h1>User List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            
        </tbody>
    </table>

    <script>
        // Fetch users and populate the table
        async function fetchUsers() {
            const response = await fetch('http://127.0.0.1:8000/users/');
            const users = await response.json();
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.is_active ? 'Active' : 'Inactive'}</td>
                    <td>
                        <button onclick="handlestatus(${user.id}, ${user.is_active})">
                            ${user.is_active ? 'Deactivate' : 'Activate'}
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function handlestatus(userId, isActive) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/users/${userId}/`, {
                    method: 'PATCH', // PATCH is better for partial updates
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json', // Ensures JSON response is handled
                    },
                    body: JSON.stringify({
                        is_active: !isActive // Toggle the current status
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`User status changed to: ${data.is_active ? 'Active' : 'Inactive'}`);
                    fetchUsers(); // Refresh the table to reflect changes
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.detail || 'Failed to update user status.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        }


        // Load users on page load
        window.onload = fetchUsers;
    </script>
</body>
</html>
