<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD Contactus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

   
  </head>
  <body>
    
    <main>
      
          <div class="col-md-11">
              <!-- button details -->
              <div class="container mt-5">
                <h3>Contact Us List</h3>
                <table id="contactus-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th>Message</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="contactus-list"></tbody>
                </table>
            
                <h3>Add Contact Us Entry</h3>
                <form id="contactus_form" onsubmit="handleAddContactUs(event)">
                  <div class="mb-3">
                    <label for="contactName" class="form-label">Name</label>
                    <input type="text" id="contactName" class="form-control" placeholder="Enter your name" required>
                  </div>
                  <div class="mb-3">
                    <label for="contactPhone" class="form-label">Phone</label>
                    <input type="text" id="contactPhone" class="form-control" placeholder="Enter your phone number" required>
                  </div><div class="mb-3">
                    <label for="contactAddress" class="form-label">Address</label>
                    <textarea id="contactAddress" class="form-control" rows="3" placeholder="Enter your Address" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="contactContent" class="form-label">Message</label>
                    <textarea id="contactContent" class="form-control" rows="3" placeholder="Enter your message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>





          </div>
      

    
    
  </main>
 
    
    

    <!-- add script file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

    
    <script src="./addcontactus.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    
    
  </body>
</html>
