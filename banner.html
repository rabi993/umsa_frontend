<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Banner Management</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="banner-table-body"></tbody>
        </table>

        <h3>Add Banner</h3>
        <form id="banner-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL:</label>
                <input type="url" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Banner</button>
        </form>
    </div>

    <script>
        const tableBody = document.getElementById('banner-table-body');
        const form = document.getElementById('banner-form');

        // Fetch and display banners
        async function loadBanners() {
            try {
                const response = await fetch('http://127.0.0.1:8000/banner/');
                if (!response.ok) throw new Error('Failed to fetch banners');
                const data = await response.json();

                // Clear table body
                tableBody.innerHTML = '';

                // Populate table rows
                data.forEach(banner => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${banner.id}</td>
                        <td>${banner.name}</td>
                        <td>${banner.description}</td>
                        <td><img src="${banner.image}" alt="${banner.name}" style="width: 100px; height: auto;"></td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editBanner(${banner.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBanner(${banner.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching banners:', error);
                alert('Failed to load banners.');
            }
        }

        // Add new banner
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/banner/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description, image }),
                });

                if (!response.ok) throw new Error('Failed to add banner');

                await loadBanners();
                form.reset();
            } catch (error) {
                console.error('Error adding banner:', error);
                alert('Failed to add banner.');
            }
        });

        // Edit banner
        async function editBanner(id) {
            const newName = prompt('Enter new name:');
            const newDescription = prompt('Enter new description:');
            const newImage = prompt('Enter new image URL:');
            if (newName && newDescription && newImage) {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/banner/${id}/`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: newName,
                            description: newDescription,
                            image: newImage,
                        }),
                    });

                    if (!response.ok) throw new Error('Failed to edit banner');

                    await loadBanners();
                } catch (error) {
                    console.error('Error editing banner:', error);
                    alert('Failed to edit banner.');
                }
            }
        }

        // Delete banner
        async function deleteBanner(id) {
            if (confirm('Are you sure you want to delete this banner?')) {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/banner/${id}/`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) throw new Error('Failed to delete banner');

                    await loadBanners();
                } catch (error) {
                    console.error('Error deleting banner:', error);
                    alert('Failed to delete banner.');
                }
            }
        }

        // Initial load
        loadBanners();
    </script>
</body>
</html>
