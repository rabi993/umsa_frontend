<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Category Management</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Slug</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="category-table-body"></tbody>
        </table>

        <h3>Add Category</h3>
        <form id="category-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug:</label>
                <input type="text" class="form-control" id="slug" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    </div>

    <script>
        const tableBody = document.getElementById('category-table-body');
        const form = document.getElementById('category-form');

        // Fetch and display categories
        async function loadCategories() {
            try {
                const response = await fetch('http://127.0.0.1:8000/category/');
                if (!response.ok) throw new Error('Failed to fetch categories');
                const data = await response.json();

                // Clear the table body
                tableBody.innerHTML = '';

                // Populate the table rows
                data.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                        <td>${category.slug}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editCategory(${category.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
                alert('Failed to load categories.');
            }
        }

        // Add a new category
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const slug = document.getElementById('slug').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/category/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, slug }),
                });

                if (!response.ok) throw new Error('Failed to add category');

                await loadCategories();
                form.reset();
            } catch (error) {
                console.error('Error adding category:', error);
                alert('Failed to add category.');
            }
        });

        // Edit a category
        async function editCategory(id) {
            const newName = prompt('Enter new name:');
            const newSlug = prompt('Enter new slug:');
            if (newName && newSlug) {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/category/${id}/`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: newName, slug: newSlug }),
                    });

                    if (!response.ok) throw new Error('Failed to edit category');

                    await loadCategories();
                } catch (error) {
                    console.error('Error editing category:', error);
                    alert('Failed to edit category.');
                }
            }
        }

        // Delete a category
        async function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/category/${id}/`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) throw new Error('Failed to delete category');

                    await loadCategories();
                } catch (error) {
                    console.error('Error deleting category:', error);
                    alert('Failed to delete category.');
                }
            }
        }

        // Initial load
        loadCategories();
    </script>
</body>
</html>
