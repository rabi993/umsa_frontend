        <h2 class="text-center">Update Your Profile</h2>
        <form id="update-profile-form" enctype="multipart/form-data" class="p-4 border rounded shadow">
          <!-- Read-only fields -->
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" readonly>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" readonly>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" readonly>
          </div>
        
          <!-- Editable fields -->
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
          <div class="mb-3">
            <label for="mobile_no" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
          </div>
          <div class="mb-3">
            <label for="birth_date" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date">
          </div>
          <div class="mb-3">
            <label for="union" class="form-label">Union</label>
            <input type="text" class="form-control" id="union" name="union">
          </div>
          <div class="mb-3">
            <label for="word" class="form-label">Word</label>
            <input type="text" class="form-control" id="word" name="word">
          </div>
          <div class="mb-3">
            <label for="village" class="form-label">Village</label>
            <input type="text" class="form-control" id="village" name="village">
          </div>
          <div class="mb-3">
            <label for="blood_group" class="form-label">Blood Group</label>
            <select class="form-control" id="blood_group" name="blood_group">
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="last_blood_donate_date" class="form-label">Last Blood Donate Date</label>
            <input type="date" class="form-control" id="last_blood_donate_date" name="last_blood_donate_date">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="marital_status" class="form-label">Marital Status</label>
            <select class="form-control" id="marital_status" name="marital_status">
              <option value="">Select</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Separated">Separated</option>
              <option value="Divorced">Divorced</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation" name="designation">
          </div>
          <div class="mb-3">
            <label for="worksat" class="form-label">Works At</label>
            <input type="text" class="form-control" id="worksat" name="worksat">
          </div>
          <div class="mb-3">
            <label for="livesIn" class="form-label">Lives In</label>
            <input type="text" class="form-control" id="livesIn" name="livesIn">
          </div>
          <div class="mb-3">
            <label for="varsity" class="form-label">University</label>
            <input type="text" class="form-control" id="varsity" name="varsity">
          </div>
          <div class="mb-3">
            <label for="session" class="form-label">Session</label>
            <input type="text" class="form-control" id="session" name="session">
          </div>
          <div class="mb-3">
            <label for="complete" class="form-label">Studies Complete</label>
            <select class="form-control" id="complete" name="complete">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject">
          </div>
          <div class="mb-3">
            <label for="association_post" class="form-label">Association Post</label>
            <input type="text" class="form-control" id="association_post" name="association_post">
          </div>
          <div class="mb-3">
            <label for="cv" class="form-label">CV</label>
            <input type="file" class="form-control" id="cv" name="cv"> 
          </div>
          <div class="mb-3 text-center">
            <img id="cv-preview" src="https://via.placeholder.com/150" class="img-thumbnail" alt="Profile cv" width="150"> 
          </div> 
          <div class="mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="mb-3 text-center">
            <img id="profile-image-preview" src="https://via.placeholder.com/150" class="img-thumbnail" alt="Profile Image" width="150">
          </div>
        
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
