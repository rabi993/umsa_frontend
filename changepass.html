        <div id="change-password-container">
          <h2 class="text-center">Change Password</h2>
          <form class="w-50  m-auto border rounded-2 p-5" id="change-password-form">
              <div>
                  <label class=" mb-3" for="old-password">Old Password:</label>
                  <input class="rounded-2 mb-3" type="password" id="old-password" name="old_password" required>
              </div>
              <div>
                  <label class=" mb-3" for="new-password">New Password:</label>
                  <input class="rounded-2 mb-3" type="password" id="new-password" name="new_password" required>
              </div>
              <div>
                  <label  class=" mb-3" for="confirm-new-password">Confirm New Password:</label>
                  <input class="rounded-2 mb-3" type="password" id="confirm-new-password" name="confirm_new_password" required>
              </div>
              <button class="btn btn-info mb-3" type="submit">Change Password</button>
          </form>
          <div class="mb-3 text-center border rounded-2 p-4 bg-secondary text-white mt-3" id="message"></div>
