<script>
    document.addEventListener("DOMContentLoaded", function () {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const personId = urlParams.get("personId");
  
      if (!personId) {
        console.error("Person ID is missing in the URL.");
        document.getElementById("user-card-container").innerHTML =
          "<p class='text-danger'>Person ID is missing in the URL.</p>";
        return;
      }
  
      const userApiUrl = `http://127.0.0.1:8000/users/`;
      const peopleApiUrl = `http://127.0.0.1:8000/people/list/${personId}/`;
  
      const cardContainer = document.getElementById("user-card-container");
  
      // Fetch user and people data in parallel
      Promise.all([fetch(userApiUrl), fetch(peopleApiUrl)])
        .then(async ([userResponse, peopleResponse]) => {
          if (!userResponse.ok || !peopleResponse.ok) {
            throw new Error("Error fetching user or people data");
          }
          const users = await userResponse.json();
          const person = await peopleResponse.json();
  
          // Find the associated user
          const user = users.find((u) => u.id === person.user);
  
          if (!user) {
            throw new Error("No matching user found for this person.");
          }
  
          // Create the card
          const card = document.createElement("div");
          card.className = "card p-3 shadow-lg";
          card.style.width = "25rem";
  
          // Populate the card with user and people details
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title text-center">${user.first_name || "N/A"} ${
            user.last_name || "N/A"
          }'s Profile</h5>
              <div class="card-text w-25 m-auto">
                ${
                  person.image
                    ? `<img src="${person.image}" alt="Profile Image" class="img-fluid rounded mt-2" style="max-height: 200px;">`
                    : "<p class='text-muted'>No image available</p>"
                }
              </div>
              <h6 class="mt-3">User Details:</h6>
              <p class="card-text"><strong>ID:</strong> ${user.id}</p>
              <p class="card-text"><strong>Username:</strong> ${user.username}</p>
              <p class="card-text"><strong>First Name:</strong> ${
                user.first_name || "N/A"
              }</p>
              <p class="card-text"><strong>Last Name:</strong> ${
                user.last_name || "N/A"
              }</p>
              <p class="card-text"><strong>Email:</strong> ${user.email}</p>
              <p class="card-text"><strong>Role:</strong> ${
                user.is_superuser ? "Admin/Superuser" : "User"
              }</p>
              
              <h6 class="mt-3">Profile Details:</h6>
              <p class="card-text"><strong>Profile ID:</strong> ${person.id}</p>
              <p class="card-text"><strong>Mobile:</strong> ${
                person.mobile_no || "N/A"
              }</p>
              <p class="card-text"><strong>Village:</strong> ${
                person.village || "N/A"
              }</p>
              <p class="card-text"><strong>Union:</strong> ${
                person.union || "N/A"
              }</p>
              <p class="card-text"><strong>Ward:</strong> ${
                person.word || "N/A"
              }</p>
              <p class="card-text"><strong>City:</strong> ${
                person.livesIn || "N/A"
              }</p>
              <p class="card-text"><strong>Date of Birth:</strong> ${
                person.birth_date || "N/A"
              }</p>
              <p class="card-text"><strong>Blood Group:</strong> ${
                person.blood_group || "N/A"
              }</p>
              <p class="card-text"><strong>Last Donation:</strong> ${
                person.last_blood_donate_date || "N/A"
              }</p>
              <p class="card-text"><strong>Next Eligible Donation:</strong> ${
                person.available_for_donate_date || "N/A"
              }</p>
              <p class="card-text"><strong>Marital Status:</strong> ${
                person.marital_status || "N/A"
              }</p>
              <p class="card-text"><strong>Job Title:</strong> ${
                person.designation || "N/A"
              }</p>
              <p class="card-text"><strong>Works_at:</strong> ${
                person.worksat || "N/A"
              }</p>
              <p class="card-text"><strong>University:</strong> ${
                person.varsity || "N/A"
              }</p>
              <p class="card-text"><strong>Subject:</strong> ${
                person.subject || "N/A"
              }</p>
              <p class="card-text"><strong>Session:</strong> ${
                person.session || "N/A"
              }</p>
              <p class="card-text"><strong>Edu Complete:</strong> ${
                person.complete ? "Yes" : "No"
              }</p>
              <p class="card-text"><strong>CV:</strong> <a href="${
                person.cv
              }" target="_blank">Download CV</a></p>
              <p class="card-text"><strong>Association Post:</strong> ${
                person.association_post || "N/A"
              }</p>
            </div>
          `;
  
          // Append to container
          cardContainer.appendChild(card);
        })
        .catch((error) => {
          console.error("Error fetching user or people details:", error);
          cardContainer.innerHTML =
            "<p class='text-danger'>Failed to load user or people details.</p>";
        });
    });
  </script>
