<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Flower</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class=" mt-3 px-5 row d-flex justify-content-center ">
      <div class="col-lg-2 text-center d-flex gap-3 justify-content-center">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="categoryDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Post Category
          </button>
          <ul
            id="drop-cat"
            class="dropdown-menu dropdown-menu-dark"
            aria-labelledby="categoryDropdown"
          ></ul>
        </div>
        
      </div>
      <div class="col-lg-10">
        <div class=" mb-3 ps-5 w-75 m-auto">
          
          <input id="search" type="text" class="rounded-2  bg-light border" placeholder="Search..." onkeydown="if(event.key === 'Enter') handleSearch()" />
          <button class="btn rounded-2 btn-info" onclick="handleSearch()">Search</button>
        </div>
        
        <hr style="height: 5px; background-color: #000; border: none;" />
        <div id="flowers" class="flowers d-flex row gap-3 pb-3  container justify-content-center"></div>
        <div id="nodata" class="nodata text-center" style="display: none;">
          <img src="./Images/nodata.png" alt="No data" />
          <p>No results found</p>
        </div>
        <div id="spinner" class="loading text-center" style="display: none;">
          <h4>Loading...</h4>
        </div>
      </div>
    </div> 
    
    <script src="./allposts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    
    
  </body>
</html>
