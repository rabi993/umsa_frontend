<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h3 class="mt-4">Add Post</h3>
    <form id="post_form" onsubmit="handleAddPost(event)">
        <div class="mb-3">
        <label for="postOwner" class="form-label">Post_Owner:</label>
        
        <input
            type="text"
            id="postOwner"
            class="form-control"
            placeholder="postOwner"
            readonly
        />
        </div>
        <div class="mb-3">
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" id="postTitle" class="form-control" placeholder="Enter post title" required>
        </div>
        <div class="mb-3">
        <label for="postContent" class="form-label">Content</label>
        <textarea id="postContent" class="form-control" rows="3" placeholder="Enter post description" required></textarea>
        </div>
        <div class="mb-3">
        <label for="postImage" class="form-label">Image</label>
        <input type="file" id="postImage" class="form-control" accept="image/*" required>
        </div>
        
        <div class="mb-3">
        <label for="postCategory" class="form-label">Category</label>
        <select id="postCategory" class="form-select" multiple required></select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
    <div id="form-message" class="mt-3"></div>


    
    <h3>Post List</h3>
    <table id="posts-table" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th >ID</th>
            <th>Title</th>
            <th>Post_Owner</th>
            <th>Content</th>
            <th>Image</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="posts-list">
        <tr>
            <td colspan="8" class="text-center">Loading Posts...</td>
        </tr>
        </tbody>
    </table>
    
    <script src="notice.html"></script>
</body>
</html>
