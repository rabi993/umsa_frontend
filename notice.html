<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
        .file-preview {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h3>Add Notice</h3>
    <form id="post_form" onsubmit="handleAddPost(event)">
        <div>
            <label for="postOwner">Notice Owner:</label>
            <input type="text" id="postOwner" readonly>
        </div>
        <div>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" placeholder="Enter post title" required>
        </div>
        <div>
            <label for="postContent">Content:</label>
            <textarea id="postContent" placeholder="Enter post description" required></textarea>
        </div>
        <div>
            <label for="postFile">File (Image/PDF/Other):</label>
            <input type="file" id="postFile" accept="image/*,.pdf,.doc,.docx,.txt" required>
        </div>
        <div id="filePreviewContainer"></div>

        <button type="submit">Add Notice</button>
    </form>
    <div id="form-message"></div>

    <h3>Notice List</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Notice Owner</th>
                <th>Content</th>
                <th>File</th>
                <th>Created_at</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="posts-list">
            <tr>
                <td colspan="7">Loading Notices...</td>
            </tr>
        </tbody>
    </table>

    <script src="notice.js"></script>
</body>
</html>
