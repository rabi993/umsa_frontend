
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Blood Donation Records</h2>

<!-- Search Filters -->
<div>
    <!-- <label for="search-blood-group">Blood Group:</label>
    <input type="text" id="search-blood-group" placeholder="Enter Blood Group"> -->
    <label for="search-blood-group">Blood Group:</label>
    <select id="search-blood-group">
        <option value="">All</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>

    <label for="search-mobile-no">Mobile No:</label>
    <input type="text" id="search-mobile-no" placeholder="Enter Mobile No">

    <label for="search-email">Email:</label>
    <input type="text" id="search-email" placeholder="Enter Email">

    <label for="search-username">Username:</label>
    <input type="text" id="search-username" placeholder="Enter Username">

    <label for="search-available-date">Available After:</label>
    <input type="date" id="search-available-date">

    <button id="search-button">Search</button>
</div>

<!-- Table -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>image</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Blood Group</th>
            <th>Last Donate Date</th>
            <th>Available_For_Donate_Date</th>
            <th>Mobile_No</th>
            <th>lives_In</th>
        </tr>
    </thead>
    <tbody id="blood-table-body"></tbody>
</table>

<script>
    const peopleApiUrl = "http://127.0.0.1:8000/people/list/";
    const usersApiUrl = "http://127.0.0.1:8000/users/";

    let fullData = []; // Store all fetched data for filtering

    // Fetch and display blood donation records
    function fetchBloodDonationRecords() {
        fetch(peopleApiUrl)
            .then(response => response.json())
            .then(peopleData => {
                const promises = peopleData.map(person => 
                    fetch(`${usersApiUrl}${person.user}/`)
                        .then(response => response.json())
                        .then(user => ({ ...person, userDetails: user }))
                );

                Promise.all(promises)
                    .then(data => {
                        fullData = data; // Store data for filtering
                        displayTable(data);
                    })
                    .catch(error => console.error("Error fetching user details:", error));
            })
            .catch(error => console.error("Error fetching people data:", error));
    }

    // Display data in the table
    function displayTable(data) {
        const tableBody = document.getElementById("blood-table-body");
        tableBody.innerHTML = ""; // Clear the table

        data.forEach(record => {
            const row = `
                <tr>
                    <td>${record.id}</td>
                    <td>${record.image}</td>
                    <td>${record.userDetails.username}</td>
                    <td>${record.userDetails.email || "N/A"}</td>
                    <td>${record.userDetails.first_name || "N/A"}</td>
                    <td>${record.userDetails.last_name || "N/A"}</td>
                    <td>${record.blood_group || "N/A"}</td>
                    <td>${record.last_blood_donate_date || "N/A"}</td>
                    <td>${record.available_for_donate_date || "N/A"}</td>
                    <td>${record.mobile_no || "N/A"}</td>
                    <td>${record.livesIn || "N/A"}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
        });
    }

    // Search functionality
    function filterRecords() {
        const bloodGroup = document.getElementById("search-blood-group").value.toLowerCase();
        const mobileNo = document.getElementById("search-mobile-no").value.toLowerCase();
        const email = document.getElementById("search-email").value.toLowerCase();
        const username = document.getElementById("search-username").value.toLowerCase();
        const availableDate = document.getElementById("search-available-date").value;

        const filteredData = fullData.filter(record => {
            const matchesBloodGroup = bloodGroup ? (record.blood_group || "").toLowerCase().includes(bloodGroup) : true;
            const matchesMobileNo = mobileNo ? (record.mobile_no || "").toLowerCase().includes(mobileNo) : true;
            const matchesEmail = email ? (record.userDetails.email || "").toLowerCase().includes(email) : true;
            const matchesUsername = username ? (record.userDetails.username || "").toLowerCase().includes(username) : true;
            const matchesAvailableDate = availableDate 
            ? (record.available_for_donate_date && new Date(record.available_for_donate_date) <= new Date(availableDate)) 
            : true;
            return matchesBloodGroup && matchesMobileNo && matchesEmail && matchesUsername && matchesAvailableDate;
        });

        displayTable(filteredData);
    }

    // Add event listener for the search button
    document.getElementById("search-button").addEventListener("click", filterRecords);

    // Initial fetch
    fetchBloodDonationRecords();
</script>

   
</body>
</html>
