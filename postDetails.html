
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Post Details</title>
 
     <!-- Bootstrap CSS -->
     <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
       rel="stylesheet"
     />
     <link
       href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
       rel="stylesheet"
       crossorigin="anonymous"
     />
     <link rel="stylesheet" href="style.css" />
   </head>
   <body>
     <div id="flower-details"></div>
 
     <div class="review-form-container container mt-4">
       <h3>Submit Your Comment</h3>
       <form id="review-form" onsubmit="handleReviewSubmission(event)">
         <input type="hidden" id="commentor" />
         <input type="hidden" id="postId" />
         <div class="mb-3">
           <label for="reviewBody" class="form-label">Your Comment</label>
           <textarea
             id="reviewBody"
             class="form-control"
             rows="3"
             placeholder="Write your comment here"
             required
           ></textarea>
         </div>
         <button type="submit" class="btn btn-info">Submit</button>
       </form>
     </div>
 
     <div class="review-container container p-5 mt-5 m-auto">
       <h1 class="title">Client Reviews</h1>
       <p class="description text-center w-50 m-auto">
         What our clients say about this post!
       </p>
       <div class="reviews">
         <div
           class="swiffy-slider slider-item-show2 slider-item-reveal slider-nav-outside slider-nav-round slider-nav-visible slider-indicators-outside slider-indicators-round slider-indicators-dark slider-nav-animation slider-nav-animation-fadein slider-item-first-visible"
         >
           <ul id="flower-details-review" class="slider-container py-4"></ul>
 
           <button
             type="button"
             class="slider-nav"
             aria-label="Go left"
           ></button>
           <button
             type="button"
             class="slider-nav slider-nav-next"
             aria-label="Go right"
           ></button>
 
           <div class="slider-indicators"></div>
         </div>
       </div>
     </div>
 
     <!-- Required Scripts -->
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
     ></script>
     <script
       src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
       crossorigin="anonymous"
       defer
     ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
     <script src="./postDetails.js"></script>
   </body>
 </html>
