<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #transactionForm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Transaction List</h1>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>TRX ID</th>
                <th>User</th>
                <th>Reference</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Source</th>
                <th>Media</th>
                <th>Purpose</th>
                <th>Comment</th>
                <th>Approved</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Add / Edit Transaction</h2>
    <form id="transactionForm">
        <input type="hidden" id="transactionId">
        <label>TRX ID: <input type="text" id="trxId" required></label><br>
        <label>Reference: <input type="text" id="reference"></label><br>
        <label>Amount: <input type="number" id="amount" required></label><br>
        <label>Type: 
            <select id="typys" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
        </label><br>
        <label>Source: <input type="text" id="sourcePeople"></label><br>
        <label>Media: <input type="text" id="media"></label><br>
        <label>Purpose: <input type="text" id="purpose"></label><br>
        <label>Comment: <input type="text" id="comment"></label><br>
        <label>Approved: 
            <input type="checkbox" id="approved">
        </label><br>
        <button type="submit">Save</button>
    </form>

    <script>
        const apiUrl = "http://127.0.0.1:8000/transaction/";

        // Fetch and display transactions
        function fetchTransactions() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#transactionTable tbody");
                    tableBody.innerHTML = ""; // Clear table
                    data.forEach(transaction => {
                        const row = `
                            <tr>
                                <td>${transaction.id}</td>
                                <td>${transaction.trx_id}</td>
                                <td>${transaction.user}</td>
                                <td>${transaction.reference || ''}</td>
                                <td>${transaction.amount}</td>
                                <td>${transaction.typys}</td>
                                <td>${transaction.source_people || ''}</td>
                                <td>${transaction.media || ''}</td>
                                <td>${transaction.purpose || ''}</td>
                                <td>${transaction.comment || ''}</td>
                                <td>${transaction.approved ? "Yes" : "No"}</td>
                                <td>
                                    <button onclick="editTransaction(${transaction.id})">Edit</button>
                                    <button onclick="deleteTransaction(${transaction.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                });
        }

        // Add or edit a transaction
        document.getElementById("transactionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const id = document.getElementById("transactionId").value;
            const method = id ? "PUT" : "POST";
            const url = id ? `${apiUrl}${id}/` : apiUrl;

            const transactionData = {
                user: localStorage.getItem("user_id"),
                trx_id: document.getElementById("trxId").value,
                reference: document.getElementById("reference").value,
                amount: document.getElementById("amount").value,
                typys: document.getElementById("typys").value,
                source_people: document.getElementById("sourcePeople").value,
                media: document.getElementById("media").value,
                purpose: document.getElementById("purpose").value,
                comment: document.getElementById("comment").value,
                approved: document.getElementById("approved").checked
            };

            fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(transactionData),
            })
            .then(response => {
                if (response.ok) {
                    fetchTransactions();
                    document.getElementById("transactionForm").reset();
                }
            });
        });

        // Edit a transaction
        function editTransaction(id) {
            fetch(`${apiUrl}${id}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("transactionId").value = data.id;
                    document.getElementById("trxId").value = data.trx_id;
                    document.getElementById("reference").value = data.reference;
                    document.getElementById("amount").value = data.amount;
                    document.getElementById("typys").value = data.typys;
                    document.getElementById("sourcePeople").value = data.source_people;
                    document.getElementById("media").value = data.media;
                    document.getElementById("purpose").value = data.purpose;
                    document.getElementById("comment").value = data.comment;
                    document.getElementById("approved").checked = data.approved;
                });
        }

        // Delete a transaction
        function deleteTransaction(id) {
            fetch(`${apiUrl}${id}/`, { method: "DELETE" })
                .then(response => {
                    if (response.ok) {
                        fetchTransactions();
                    }
                });
        }

        // Initial fetch
        fetchTransactions();
    </script>
</body>
</html>
